//#  Keybinds

unbindall;

//# Console
bind `              "toggleconsole";
bind ]              "exec aoys_game/exec";

//# Movement
bind w              "+forward";
bind s              "+back";
bind a              "+moveleft";
bind d              "+moveright";
bind space          "+jump";
bind shift          "+@speed_volume";
bind ctrl           "+@duck_volume"; 


//# Interaction
bind e              "+use";
bind r              "+reload";
bind g              "drop";
bind y              "+lookatweapon";
bind v              "+@jump_throw";
bind b              "@drop_bomb";


//# In-Game
bind alt            "+voicerecord";                 // Push to Talk
bind tab            "+@show_scores";                // Scoreboard
bind pgdn           "toggle voice_enable 0 1";      // Mute All Voice


//# Menus
bind z              "buymenu";                      // Buy Menu
bind F5             "messagemode";                  // All chat
bind F6             "messagemode2";                 // Team chat


//# Modes
bind F9             "@open_practice";               // Map Practice
bind F10            "@redo_practice";               // Reset practice
bind F11            "@fly";                         // Noclip
bind F12            "exec aoys_game/exec";          // Exec Cconfig


//# Buy - Rifles
bind u              "buy galilar; buy famas";       // .556
bind i              "buy ak47; buy m4a1";           // .762
bind o              "buy ssg08";                    // Scout
bind p              "buy awp";                      // AWP


//# Buy - Pistols
bind h              "buy p250";                     // P250
bind j              "buy tec9; buy fiveseven";      // Tec9 / FiveSeven
bind k              "buy deagle";                   // Deagle
bind l              "buy mp9; buy mac10";           // SMG


//# Buy - Armor
bind n              "buy defuser; buy vest";        // CT Armor
bind m              "buy vesthelm";                 // T Armor


//# Buy - Utility
bind x              "buy decoy; use weapon_decoy";
bind q              "buy hegrenade; use weapon_hegrenade";
bind f              "buy flashbang; use weapon_knife; use weapon_flashbang";
bind c              "buy smokegrenade; use weapon_smokegrenade";
bind t              "buy incgrenade; buy molotov; use weapon_incgrenade; use weapon_molotov";


//# Weapons - Keyboard
bind 1              "slot1";                        // Primary Weapon
bind 2              "slot2";                        // Secondary Weapon
bind 3              "slot3";                        // Knife
bind 4              "slot5";                        // Bomb


//# Weapons - Mouse
bind MOUSE1         "+attack";                      // Fire Weapon
bind MOUSE2         "+attack2; r_cleardecals";      // Scope / Pigstick
bind MOUSE3         "player_ping";                  // Ping function
bind MOUSE4         "slot2";                        // Secondary Weapon
bind MOUSE5         "+@quick_switch";               // Quickswitch
bind MWHEELDOWN     "slot2; slot1";                 // Primary Weapon
bind MWHEELUP       "use weapon_knife; slot12";     // Knife / Medkit
