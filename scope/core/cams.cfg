//#  Camera Config


//# Cam Speeds
alias $action            "sv_specspeed 9;   sv_noclipspeed 9;";
alias $spawn             "sv_specspeed 14;  sv_noclipspeed 14;";
alias $crawl             "sv_specspeed 21;  sv_noclipspeed 21;";
alias $slow              "sv_specspeed 48;  sv_noclipspeed 48;";
alias $medium            "sv_specspeed 76;  sv_noclipspeed 76;";
alias $fast              "sv_specspeed 168; sv_noclipspeed 168;";
alias $run               "sv_specspeed 255; sv_noclipspeed 255;";


//# Cam Motion
alias $in                "+forward";
alias $out               "+back";
alias $left              "+left";
alias $right             "+right";
alias $up                "+moveup";
alias $down              "+movedown";
alias $reset             "-forward; -back; -left; -right; -moveup; -movedown; spec_autodirector 0;";


//# Cam Presets
alias cam_fly             "$reset; spec_show_xray 0; spec_mode 4;";
alias cam_fly_xray        "$reset; spec_show_xray 1; spec_mode 4;";
alias cam_player          "$reset; spec_show_xray 1;";
alias cam_static          "$reset; $run;";


//# Mouse Look
alias +mouselook         "bind MOUSE_X yaw; bind MOUSE_Y pitch;";
alias -mouselook         "unbind MOUSE_X; unbind MOUSE_Y;";